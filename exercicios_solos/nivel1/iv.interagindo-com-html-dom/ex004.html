<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>trabalhando dados v2.0 </title>
    <style>
        body{
            background:rgba(0, 0, 0, 0.423);
            font: normal 15px monospace;
        }
        button{
            height:60px;
            width:220px;
            font:normal 13px monospace;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com DOM</h1>
    <button onclick="clicar()">Clique aqui para começar!</button>
    <section ></section>
    <p id="paragrafo">Aqui que vai mostrar a surpresa!</p>
    <script>
        function clicar(){
            let nome = window.prompt('digite o seu nome:')
            let para = document.getElementById('paragrafo')
            
            para.innerHTML = `OLÁ <strong>${nome}</strong>, é um prazer te conhecer! &#9996; `;
        }
    </script>
</body>
</html>
