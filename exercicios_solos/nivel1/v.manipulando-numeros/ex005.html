<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando números </title>
    <style>
        
    </style>
</head>
<body>
    <h1>Trabalhando com números</h1>
    <button onclick="clicar()">Clique aqui para calcular</button>
    <p id="paragrafo">o resultado vem aqui</p>
    <script>
        
        function clicar(){
            let num = Number(window.prompt('Digite um numero:'))
            let dobro = num*2            
            let divi = num/2
                       
            let para = document.getElementById('paragrafo')
            
            para.innerHTML = `O dobro de ${num} é ${dobro} e a metade é ${divi}!` 
        }

    </script>
</body>
</html>
