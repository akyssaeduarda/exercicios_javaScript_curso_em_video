<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Varios calculos em JS</title>
</head>
<body>
    <h1>Varios calculos no JS</h1>
   
    <button onclick="calcular()">Clique aqui para calcular</button>
   
    <p id="pa">O resultado irá aparecer aqui</p>
   
   <script>
        function calcular(){
            
            let num = Number(window.prompt('Digite um número:'));

            let res = document.getElementById('pa');
            
            res.innerHTML = `<p>O número a ser analisado é o <strong>${num}</strong></p><br>`;

            res.innerHTML += `<p>O seu valor absoluto é <strong>${ Math.abs(num)}</strong> </p><br>`;

            res.innerHTML += `<p>A sua parte inteira é <strong>${Math.trunc(num)}</strong></p><br> `;

            res.innerHTML += `<p>O número inteiro mais próximo é <strong>${Math.round(num)}</strong></p><br>`;

            res.innerHTML += `<p>A sua raiz quadrada é <strong>${Math.sqrt(num)}</strong></p><br>`;

            res.innerHTML += `<p>A sua raiz cúbica é <strong>${Math.cbrt(num)}</strong></p><br>`;

            res.innerHTML += `<p>O valor dele ao quadrado é <strong>${Math.pow(num, 2)}</strong><p><br>`




        }
    </script>
</body>
</html>
