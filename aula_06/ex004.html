<body>
    <!--Isso é um comentário
    <h1>Hello Word!</h1>
    
    <p class="p1">Tu ainda vai voar muito,nega!</p>-->

    <script>
        
        var nome = window.prompt('Digite o seu nome:')
        /*
        'document.write' - escreve na tela
        var.length - vai dizer quants letras tem 
        var.toUppercase - vai mostrar em maiuscula 
        var.toLowerCase - vai mostrar em minuscula 
         */
        document.write(`Olá, <strong>${nome}</strong>! o seu nome tem ${nome.length} letras.<br>`)
        document.write(`O seu nome em maiúsculas é ${nome.toUpperCase()}<br>`)
        document.write(`O seu nome em minuscula é ${nome.toLowerCase()}`)
        
    
    </script>

</body>
