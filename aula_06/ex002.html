<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio aula 06 javascript curso em video </title>
   
   <style> /* Parte de estilo - css -*/
        
        h1{
            color:#eeee00e3;

        }
        
        body{
            background-color:#5612b5a6 ;
            color:rgb(255, 255, 255);
            font: normal 15pt arial;
        }
        
        .p1{
            color:#f5f506;       
        }
    
    </style>

</head>
<body>
    <!--Parte que aparece no navegador -html- -->
    <h1>Hello Word!</h1>
    
    <p>Já me livrei da maldição</p>
    
    <p class="p1">Tu ainda vai voar muito,nega!</p>

    <script> // parte do javascript
        var nome = window.prompt("Qual é o seu nome?") //vai perguntar o nome 
        //a variavel 'nome' recebe o valor do 'window.pront' que vai aparecer na janela do navegador 
       
        /* o window.alert é utilizado para mostrar na tela algo. nesse caso  ele vai mostrar 
        uma frase e a concatenação '+' da frase mais a variavel. */
        window.alert('É um prazer em te conhecer,' + nome )
    
    </script>

</body>
</html>
